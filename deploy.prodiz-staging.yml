version: "0.1"

x-frontend-auth: &frontend-auth
    auth:
        engine: basic
        users:
            - username: cloud
              password: cloud

namespace: spryker-cloud
tag: '1.0'

environment: docker.staging
image:
    tag: spryker/php:8.0
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
    php:
        enabled-extensions:
            - blackfire
            - newrelic
    node:
        version: 16
        npm: 8

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: prodiz_staging
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    prodiz-staging.cloud.spryker.toys:
                        store: DE
                        redirect:
                            type: 302
                            url: www.prodiz-staging.cloud.spryker.toys
            Yves:
                application: yves
                endpoints:
                    www.prodiz-staging.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.prodiz-staging.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.prodiz-staging.cloud.spryker.toys:
                        store: DE
            backapi:
                application: zed
                endpoints:
                    backend-api.prodiz-staging.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.prodiz-staging.cloud.spryker.toys:
                        store: DE
            mportal:
                application: merchant-portal
                endpoints:
                    mp.prodiz-staging.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 7
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.prodiz-staging.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: 7.6
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: true
        endpoints:
            scheduler.prodiz-staging.cloud.spryker.toys:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.prodiz-staging.cloud.spryker.toys:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked: